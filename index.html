<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/cola.v3.min.js"></script>
  <script type="text/javascript" src="d3/d3.min.js"></script>
  <script type="text/javascript" src="data.json"></script>
</head>
<body>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/list.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <!-- Modal Structure -->
  <div id="help-modal" class="modal">
    <div class="modal-content">
      <h4>Help</h4>
      <p>Below is a key for the different types of nodes in the graph.</p>
      <div class="center">
        <img src="/images/full-key.png">
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>

  <div class="row full">
    <div id="main-pane">
      <div id="svg-wrapper">
      </div>
      <div class="cycles-button show-cycles">
        <a id="cycle-button" class="btn small-text waves-effect waves-light cycles-button">
          Show Cycles
        </a>
      </div>
      <div id="help-button">
        <a href="#help-modal" class="btn-flat modal-trigger small-text waves-effect waves-light">
          Help
        </a>
      </div>
      <div class="card-panel valign-wrapper" id="description">
      </div>
    </div>
    <div id="sidebar">
      <div id="group-wrapper" class="card-panel">
        <div id="groups">
          <div class="input-field">
            <input class="search" type="text"/>
            <label>Type Group Name to Filter</label>
          </div>
          <div id="groups-scroll">
            <div class="group-scroll">
              <div id="groupAdd" class="list collection">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Needs to be here for List.js to run -->
      <script type="text/javascript" src="js/visualizer-compiled.js"></script>
      <script type="text/javascript" src="js/main-compiled.js"></script>
      <script type="text/javascript" src="js/events-compiled.js"></script>
      <div id="filter-wrapper" class="card-panel">
        <div id="filter">
        </div>
      </div>
    </div>
  </div>
</body>
